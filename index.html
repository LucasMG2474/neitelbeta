<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon/favicon48x48.png"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>NEITEL</title>
  </head>
  <body>
    <header>
      <!-- NavBar -->
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-toggler"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="#"
              ><img src="images/logo/logoIcon.png" width="45" alt="logo"
            /></a>
            <ul
              class="navbar-nav d-flex justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link text-primary" aria-current="page" href="#"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary" href="#">¿QUIÉNES SOMOS?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary" href="#">NUESTROS SERVICIOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary" href="#">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- seccíon Hero -->
      <section class="hero align-items-stretch">
        <div class="fondoHero d-flex flex-column"></div>
      </section>
      <!-- ¿QUIÉNES SOMOS? -->
      <section class="aboutUs sectionDark">
        <div class="contenedor">
          <h2 class="sectionTitle">¿Quiénes Somos?</h2>
          <p class="sectionText">
            Somos una empresa de tecnología dedicada al E-commerce de productos
            electrónicos y servicios de consultoría digital.
          </p>
        </div>
      </section>
      <!-- NUESTROS SERVICIOS -->
      <section class="services sectionSrv">
        <div class="container-fluid text-center">
          <h2 class="sectionTitle">NUESTROS SERVICIOS</h2>
          <div class="row">
            <!-- tecnología -->
            <div class="columna col-12 col-md-4">
              <p class="servicesTitle">TECNOLOGÍA</p>
              <img
                class="imgSrv"
                src="../images/serviceImg/tech.png"
                alt="tecnología"
              />
            </div>

            <!-- indumentaria & acc -->
            <div class="columna col-12 col-md-4">
              <p class="servicesTitle">INDUMENTARIA Y ACC.</p>
              <img
                class="imgSrv"
                src="../images/serviceImg/tech.png"
                alt="tecnología"
              />
            </div>

            <!-- consultoría digital -->
            <div class="columna col-12 col-md-4">
              <p class="servicesTitle">CONSULTORÍA DIGITAL</p>
              <img
                class="imgSrv"
                src="../images/serviceImg/consult.png"
                alt="tecnología"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- CONTACTO -->
      <section class="contact align-items-stretch">
        <div class="fondoContact d-flex flex-column"></div>
        <!-- <div class="container">
          <div
            class="container text-center d-flex justify-contect-evenly"
          ></div>
        </div> -->
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
